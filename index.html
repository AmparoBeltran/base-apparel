<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="main-container">
    <header>
      <img src="./images/logo.svg" alt="Company Logo">
    </header>
    <section class="hero">
      <img src="./images/hero-mobile.jpg" alt="Girl image" class="image-mobile">
      <img src="./images/hero-desktop.jpg" alt="Girl image" class="image-desktop">
    </section>
    <section class="main">
      <header>
        <h1 class="title-one">We're </h1>
        <h1 class="title-two"> coming</h1>
        <h1 class="title-two">soon</h1>
      </header>

      <article>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </article>

      <form id="submit-email">
        <div class="inputs">
          <input placeholder="Email Address" type="email" id="email">
          <i class="fa-solid fa-circle-exclamation alert-icon"></i>
          <button type="submit"><i class="fa-sharp fa-solid fa-chevron-right"></i></button>
        </div>
        <small>Please provide a valid email</small>
      </form>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Amparo Beltran</a>.
      </p>
    </footer>
    <script src="index.js"></script>
  </div>
</body>

</html>
